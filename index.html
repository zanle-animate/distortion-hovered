<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Distortion hover effect</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:500,600,700,900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- DISTORTION
    =============================== -->
      <div class="distortion"></div>
    </div>

    <!-- gsap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <!-- three js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
      integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY="
      crossorigin="anonymous"
    ></script>
    <!-- hover-effect js -->
    <script src="./hover-effect.umd.js"></script>

    <script>
      new hoverEffect({
        parent: document.querySelector(".distortion"),
        intensity: 0.2,
        image1: "./images/darkman.jpg",
        image2: "./images/z-saver.jpg",
        displacementImage: "./images/diss.png",
        imagesRatio: 380 / 300,
      });

      // DISTORTION
      TweenMax.from(".distortion", 1.5, {
        delay: 2,
        opacity: 0,
        y: "20",
        ease: Expo.easeInOut,
      });
    </script>
  </body>
</html>
